<div class="{{currentTheme}}">
  <div class="layout" fxLayout="column">
    <mat-toolbar color="primary">
      <button mat-button routerLink="/">
        <mat-icon>wb_sunny</mat-icon>
        {{title}}
      </button>

      <span class="fill-remaining-space"></span>

      <div fxLayout="row" fxHide fxShow.gt-sm>
        <button mat-button routerLink="/home" routerLinkActive="mat-accent">
          <mat-icon>home</mat-icon>
          Home
        </button>
        <button mat-button routerLink="/favorites" routerLinkActive="mat-accent">Favorites</button>
        <button (click)="switchTheme()" mat-raised-button color="accent">Switch Theme</button>
        <button class="switch-degree-type-button"(click)="switchTemperatureDegreeType()" mat-raised-button color="accent">Switch To {{degreeType === DEGREE_TYPES.Celsius ? '째F' : '째C'}}</button>
      </div>
      <button mat-button [mat-menu-trigger-for]="menu" fxShow fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>

    </mat-toolbar>
    <mat-menu x-position="before" #menu>
      <button mat-menu-item routerLink="/home" routerLinkActive="mat-accent">
        <mat-icon>home</mat-icon>
        Home
      </button>
      <button mat-menu-item routerLink="/favorites" routerLinkActive="mat-accent">Favorites</button>
      <button (click)="switchTheme()" mat-menu-item><mat-icon>palette</mat-icon>Switch Theme</button>
      <button (click)="switchTemperatureDegreeType()" mat-menu-item>Switch To {{degreeType === DEGREE_TYPES.Celsius ? '째F' : '째C'}}</button>
    </mat-menu>
    <main class="main-container mat-app-background">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
